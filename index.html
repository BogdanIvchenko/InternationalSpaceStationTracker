<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="”stylesheet”"
      <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <title>The ISS Tracker</title>
  </head>
  <body>
    <div class="titlediv">
      <h1 class="title">International Space Station Tracker</h1>
    </div>
    <div class="mapdiv">
      <img src="earth.jpeg" class="map" />

      <img
        src="station.png"
        alt="station is here"
        class="station"
        id="station"
      />
    </div>

    <script src="./script.js" class="map"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@1,500&display=swap");
    </style>
  </body>
</html>
